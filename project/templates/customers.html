{% extends "_base.html" %}

{% block content %}

<div class="entries">
  <h4>Customers (<a href="{{ url_for('customer.customer_add') }}">Add</a>)</h4>
  <div class="datagrid">
    <table>
      <thead>
        <tr>
          <th><strong>Name</strong></th>
          <th><strong>Email</strong></th>
          <th><strong>Telephone</strong></th>
        </tr>
      </thead>
      {% for customer in customers %}
        <tr>
          <td><a href="{{ url_for('customer.customer_details', customer_id=customer.id) }}">{{ customer.name }}</a></td>
          <td>{{ customer.email }}</td>
          <td>{{ "(" + customer.telephone[:3] + ") " + customer.telephone[3:6] + "-" + customer.telephone[6:]}}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
<div>

{% endblock %}
